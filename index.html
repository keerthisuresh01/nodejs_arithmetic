  <body>
      
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center text-primary bg-warning">

    <div class="container">
        <div class="row m-5">
            <form action="" method="post">
                <label for="number">Enter the number1</label>
                <input type="number" name="number1" id="num1"><br>
                <label for="number">Enter the number2</label>
                <input type="number" name="number2" id="num2"><br>
                <br><button type="submit"value="0"class="btn btn-outline-primary m-3"onclick=add()>ADD</button>
                <br><button type="submit"value="0"class="btn btn-outline-primary m-3"onclick=sub()>SUBTRACT</button>
                <br><button type="submit"value="0"class="btn btn-outline-primary m-3"onclick=mul()>MULTIPLY</button>
                <br><button type="submit"value="0"class="btn btn-outline-primary m-3"onclick=div()>DIVIDE</button>
            </form>
            <br>
            
        </div>
    </div>
    <p id="para"></p>
    <script>
        function add(){
        var n1=parseInt(document.getElementById("num1").value);
        var n2=parseInt(document.getElementById("num2").value);
      document.getElementById("para").innerHTML="the addition  of "+n1+" and "+n2+" is"+" number is "+(n1+n2);
        }
        function sub(){
        var n1=parseInt(document.getElementById("num1").value);
        var n2=parseInt(document.getElementById("num2").value);
      document.getElementById("para").innerHTML="the subtraction of "+n1+" and "+n2+" is"+" number is "+(n1-n2);
        }
        function mul(){
        var n1=parseInt(document.getElementById("num1").value);
        var n2=parseInt(document.getElementById("num2").value);
      document.getElementById("para").innerHTML="the multiplication of "+n1+" and "+n2+" is"+" number is "+(n1*n2);
        }
        function div(){
        var n1=parseInt(document.getElementById("num1").value);
        var n2=parseInt(document.getElementById("num2").value);
      document.getElementById("para").innerHTML="the division of "+n1+" and "+n2+" is"+" number is "+(n1/n2);
        }
    </script>
